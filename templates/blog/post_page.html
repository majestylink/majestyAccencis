{% extends "core/base.html" %}
{% load static%}
{% block title %}{{ post.title }} | Blog Post {% endblock title %}
{% block extra_head %}
<meta property="og:title" content="{{ post.title }}">
<meta property="og:description" content="{% if post.intron %} {{ post.intro|striptags }} {% else %} {{ post.body|striptags|truncatewords_html:20 }} {% endif %}">
<meta property="og:image" content="{{ post.header_image.url }}">
<meta name="twitter:card" content="summary_large_image">
{% endblock extra_head %}

{% block content %}
<!--Main layout-->
  <main class="mt-5 pt-5">
    <div class="container bg">
      <!--Section: Cards-->
      <section class="text-center">
        <!--Grid row-->
        <div class="row mb-4 wow fadeIn">
          <!--Grid column-->
         
          <div class="col-lg-12 col-md-10 mb-8">
            <!--Card-->
            <div class="card">
              <!--Title-->
              <div class="card-header">
                <h4 class="card-title">{{post.title}}</h4>
              </div>
              <!--Card content-->
              <div class="card-body">
                <!--Card image-->
                {% if post.header_image %}
                  <img src="{{post.header_image.url}}" class="img-fluid " alt="{{post.title}}">
                {% endif %}
                <!--Text-->
                <p class="card-text">
                  {{ post.body|safe }}
                </p>
              </div>
            </div>
            <!--/.Card-->
          </div>
          <!--Grid column-->


        </div>
        <!--Grid row-->
      </section>
      <!--Section: Cards-->

    </div>
  </main>
  <!--Main layout-->
{% endblock %}
